<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./images/comparison.png" type="image/png" />
    <title>Сравнение двух кодов</title>
  </head>
  <body>
    <div class="container">
      <div class="toggle-container" id="themeToggle">
        <svg
          class="sun-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg
          class="moon-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </div>
    </div>
    <section class="code-diff">
      <div class="code-diff__inputs-container">
        <div class="code-diff__input">
          <h2 class="code-diff__heading">Оригинальный текст</h2>
          <textarea id="baseText"></textarea>
        </div>
        <div class="code-diff__input">
          <h2 class="code-diff__heading">Изменённый текст</h2>
          <textarea id="newText"></textarea>
        </div>
      </div>
      <div class="asterisk">
        <p>
          * <span class="yelow">Жёлтый </span> - различие текстов, но находятся
          в этой строчке. <br />
          * <span class="red"> Красный </span> - полное различие текстов
        </p>
      </div>
      <div class="code-diff__button-container">
        <button class="code-diff__button-compare">Сравнить</button>
      </div>
      <div class="message"></div>
      <div class="code-diff-output" id="diffoutput"></div>
    </section>
    <script src="styles/script.js"></script>
  </body>
</html>
